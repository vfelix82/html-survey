<!DOCTYPE html>
<html>

<head>
  <title>Survey</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>General Survey</h1>
    </div>
    <form id="survey">
      <div class="form-group">
        <label for="userName">What is your name?</label>
        <input id="userName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="born">What is your date of birth?</label>
        <input id="born" class="form-control" type="date">
      </div>
      <label>What is your gender?</label>
      <select class="form-control" id="gender">
        <option>Female</option>
        <option>Male</option>
      </select>
      <label>What is your favorite food?</label>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="steak" checked>
          Steak
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="pizza">
          Pizza
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="salami">
          Salami
        </label>
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <button type="submit" class="btn">Submit</button>
  </div>
  </form>
  </div>
</body>

</html>
